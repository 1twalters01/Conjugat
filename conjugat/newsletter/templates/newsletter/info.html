{% extends "base.html" %}
{% block title %}Newsletter Sign-up{% endblock %}
{% block content %}
    <h1>Enter details</h1>
    {% if user.is_authenticated == False %}
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Choose a different email" name="new-email">
    </form>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <p><input type="submit" value="Enter"></p>
    </form>
{% endblock %}
