{% extends 'base.html' %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form method="post">
        {% csrf_token %}
        {% for field in user_form %}
            <div class="fieldWrapper">
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Create my account">
    </form>
{% endblock %}
