{% extends "base.html" %}
{% block title %}Close account{% endblock %}
{% block content %}
    <h1>Close account</h1>
    <p>This is permanent are you sure?</p>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.label }}{{ field }}
            </div>
        {% endfor %}
        <p><input type="submit" value="Close account"></p>
    </form>
{% endblock %}
