<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjugat Login Page</title>
    <link rel="stylesheet" href="../../variables.css">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="Login Page.css">
    <link rel="stylesheet" href="Dark theme.css">
</head>
<body>
    <div class="main-container">
        <div class="headings">
            <h1>Conjugat</h1>
            <h2>Helping you to perfect your verb conjugations</h2>
        </div>

        <div class="links">
            <a href="#"><div class="register">Register</div></a>
            <a href="#"><div class="newsletter">Newsletter</div></a>
        </div>
        
        <div class="login-form">
            <form>
                <div class="username">
                    <p class="username-text">Email or Username</p>
                    <input type="text" name="username" id="username">
                </div>
                <div class="submit">
                    <input type="submit" value="Continue">
                </div>
                
            </form>
        </div>

        <div class="alternatives">
            <p class="options">Or log-in via:</p>
            <div class="alt-login">
                <a href=""><div class="facebook"><p>Facebook</p></div></a>
                <a href=""><div class="google"><p>Google</p></div></a>
                <a href=""><div class="twitter"><p>Twitter</p></div></a>
            </div>
        </div>
    </div>
</body>
</html>
